{% extends 'booking/base.html' %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f8f9fa;
    }
    .form-container {
        max-width: 550px;
        margin: 60px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        color: #ffffff;
    }
    label {
        font-weight: 500;
        margin-top: 15px;
        display: block;
    }
    .form-control {
        height: 48px;
        font-size: 16px;
        border-radius: 10px;
        margin-top: 5px;
    }
    .btn-login {
        background: linear-gradient(90deg, #ff6d18, #ff6d18);
        color: white;
        font-weight: bold;
        height: 50px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        margin-top: 25px;
    }
    .form-center {
    max-width: 200px;
    margin: 0 auto;
    }
    .d-grid {
        display: grid;
        max-width: 350px;
        margin: 0 auto;
    }
    .form-header {
    background: linear-gradient(90deg, #000000, #000000);
    color: white;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    padding: 12px;
    border-radius: 12px 12px 0 0;
    margin: -40px -40px 20px -40px;
}
.form-header h2 {
    margin-bottom: 0; /* ลบระยะด้านล่างของข้อความ */
}
.orange-line {
    height: 4px;
    background: #ffc107;
    border-radius: 0 0 12px 12px;
    margin: -20px -40px 20px -40px;
}



</style>

<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2>เข้าสู่ระบบ</h2>
        </div>
        <div class="orange-line"></div>
        <form method="POST">
            <div class="form-center">
                {% csrf_token %}
                <label for="id_username">ชื่อผู้ใช้:</label>
                {{ form.username }}

                <label for="id_password">รหัสผ่าน:</label>
                {{ form.password }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">เข้าสู่ระบบ</button>
            </div>
            <div class="d-grid">
                <a href="{% url 'register' %}" class="btn btn-create">สร้างบัญชีใหม่</a>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
